<script>
   // Определение текущего дня недели
   const today = new Date();
  const day = today.getDay(); // 0 - Воскресенье, 1 - Понедельник, ..., 6 - Суббота

  const hoursMap = {
    1: "Пн: 09:00 - 18:00",
    2: "Вт: 09:00 - 18:00",
    3: "Ср: 09:00 - 18:00",
    4: "Чт: 09:00 - 18:00",
    5: "Пт: 09:00 - 18:00",
    6: "Сб: 10:00 - 14:00",
    0: "Воскресенье: выходной"
  };

  document.getElementById('working-hours').textContent = hoursMap[day];
  function addToCart(name, description, price) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, description, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`"${name}" добавлен в корзину`);
  }
</script>
